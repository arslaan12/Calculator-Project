<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML CSS JS</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
</br>
    <!-- Heading Tag -->
    <h1 class="center">Calculator using HTML CSS Javascript</h1>
</br>

    <!-- Main div -->
    <div class="container flex flex-col items margin">

            <!-- Div for input -->
            <div class="row">
                <input class="input" type="text" id="screen" placeholder="0">
            </div>

            <!-- Div for row1 -->
            <div class="row">
                <button class="button" onclick="allclear()">AC</button>
                <button class="button" onclick="del()" >DE</button>
                <button class="button" onclick="display('.')">.</button>
                <button class="button" onclick="display('/')">/</button>
            </div>

            <!-- Div for row2 -->
            <div class="row">
                <button class="button" onclick="display('7')">7</button>
                <button class="button" onclick="display('8')">8</button>
                <button class="button" onclick="display('9')">9</button>
                <button class="button" onclick="display('*')">X</button>
            </div>

            <!-- Div for row3 -->
            <div class="row">
                <button class="button" onclick="display('4')">4</button>
                <button class="button" onclick="display('5')">5</button>
                <button class="button" onclick="display('6')">6</button>
                <button class="button" onclick="display('-')">-</button>
            </div>

            <!-- Div for row4 -->
            <div class="row">
                <button class="button" onclick="display('1')">1</button>
                <button class="button" onclick="display('2')">2</button>
                <button class="button" onclick="display('3')">3</button>
                <button class="button" onclick="display('+')">+</button>
            </div>

            <!-- Div for row5 -->
            <div class="row">
                <button class="button" onclick="display('%')">%</button>
                <button class="button" onclick="display('0')">0</button>
                <button class="button equals" onclick="calculate()">=</button>
            </div> 
    </div>

    <!-- Linking Javascript -->
    <script src="/script.js"></script>

</body>
</html>
